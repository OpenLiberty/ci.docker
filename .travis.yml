language: bash

dist: xenial

os: linux

sudo: required

before_install:
  - sudo apt-get update
env:
  - RELEASE=../releases/21.0.0.12
  - RELEASE=../releases/22.0.0.3
  - RELEASE=../releases/22.0.0.5
