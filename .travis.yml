language: bash

dist: xenial

arch:
  - amd64
  - ppc64le
  - s390x
  - arm64

os: linux

sudo: required

before_install:
  - sudo apt-get update
env:
  - RELEASE=../releases/21.0.0.9
  - RELEASE=../releases/21.0.0.12
  - RELEASE=../releases/22.0.0.1
  - RELEASE=../releases/latest

script:
- uname -a
- cat /etc/issue
- pwd
- cd build
- ./buildAll.sh $RELEASE
